name: 'NODE SERVER DEPLOYMENT'

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Prepare Build
        run: npm run build

      - name: Run Test Cases
        run: npm run test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: DEPLOYMENT TO EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            # Ensure folder permissions
            sudo chown -R ubuntu:ubuntu /var/www/backend
            sudo chmod -R 755 /var/www/backend

            cd /var/www/backend

            echo "Removing old backup folder"
            rm -rf backup

            echo "Moving current live to backup"
            if [ -d live ]; then
              mv live backup
            fi

            echo "Cloning latest repository to live"
            git clone ${{ secrets.GIT_REPO_LINK }} live

            echo "Installing dependencies in live"
            cd live
            npm install

            echo "Building project"
            npm run build

            echo "Restarting PM2 processes"
            pm2 restart all